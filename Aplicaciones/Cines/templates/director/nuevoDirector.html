{% extends "plantilla.html" %}

{% block body %}
<div class="container">
    <h2>Nuevo Director</h2>
    <form action="{% url 'guardarDirector' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="nombre">Nombre del Director:</label>
            <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingrese el nombre del director" required>
        </div>

        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Ingrese el correo electrónico" required>
        </div>

        <div class="form-group">
            <label for="pais">País:</label>
            <select name="pais" id="pais" class="form-control" required>
                <option value="">Seleccione el país</option>
                {% for pais in paises %}
                    <option value="{{ pais.id }}">{{ pais.nombre }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="foto">Foto del Director (Opcional):</label>
            <input type="file" name="foto" id="foto" class="form-control" accept="image/*">
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'listadoDirectores' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
