{% extends "plantilla.html" %}

{% block body %}
<div class="container">
    <h2>Nuevo Protagonista</h2>
    <form action="{% url 'guardarProtagonista' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="nombre">Nombre del Protagonista:</label>
            <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingrese el nombre del protagonista" required pattern="[A-Za-z0-9 ]+">
            <!-- Validación: Solo letras, números y espacios -->
        </div>

        <div class="form-group">
            <label for="pais">País:</label>
            <select name="pais" id="pais" class="form-control" required>
                <option value="">Seleccione el país</option>
                {% for pais in paises %}
                    <option value="{{ pais.id }}">{{ pais.nombre }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="foto">Foto del Protagonista:</label>
            <input type="file" name="foto" id="foto" class="form-control" accept="image/png, image/jpeg, image/jpg">
            <!-- Validación: Solo imágenes PNG, JPG y JPEG -->
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'listadoProtagonistas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
