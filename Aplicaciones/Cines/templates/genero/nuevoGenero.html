{% extends "plantilla.html" %}
{% block body %}
<div class="container">
    <h2>Nuevo Género</h2>
    <form action="{% url 'guardarGenero' %}" method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="nombre">Nombre del Género:</label>
            <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingrese el nombre del género" required>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'listadoGeneros' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
