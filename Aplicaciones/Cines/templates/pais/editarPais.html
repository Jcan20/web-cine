{% extends "plantilla.html" %}
{% block body %}
<div class="container">
    <h2>Editar Pais</h2>
    <form action="{% url 'procesoActualizarPais' pais.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="nombre">Nombre del Pais:</label>
            <input type="text" name="nombre" class="form-control" id="nombre" value="{{ pais.nombre }}" required>
        </div>
        
        <div class="form-group">
            <label for="bandera">Bandera:</label>
            <input type="file" name="bandera" class="form-control" id="bandera">
            {% if pais.bandera %}
                <p>Imagen actual:</p>
                <img src="{{ pais.bandera.url }}" alt="Bandera de {{ pais.nombre }}" width="100">
            {% endif %}
        </div>
        
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
</div>
{% endblock %}
