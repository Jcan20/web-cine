<!-- templates/actividades/email_template_director.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #0d6efd;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Nuevo Director Registrado</h2>
        </div>
        <div class="content">
            <p><strong>Nombre:</strong> {{ director.nombre }}</p>
            <p><strong>Correo Electrónico:</strong> {{ director.email }}</p>
            <p><strong>País:</strong> {{ director.pais.nombre }}</p>
            {% if director.foto %}
            <p><strong>Foto del Director:</strong> <img src="{{ director.foto.url }}" alt="Foto del director" width="100"></p>
            {% endif %}
        </div>
        <div class="footer">
            <p>Este es un correo automático, por favor no responder.</p>
        </div>
    </div>
</body>
</html>
